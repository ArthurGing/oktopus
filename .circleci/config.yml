version: 2.1
jobs:
  release:
    docker:
      - image: cimg/base:2022.09
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push application Docker image
          command: |
            cd build && make release
workflows:
  build_and_deploy:
    jobs:
      - release:
          filters:
            branches:
              only: dev