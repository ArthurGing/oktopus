services:
  broker:
    image: eclipse-mosquitto
    container_name: mosquittto_broker
    network_mode: host
    user: 1000:1000
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/creds:/mosquitto/creds
    ports:
      - 8883:8883